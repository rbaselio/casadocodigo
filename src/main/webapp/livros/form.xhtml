<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


	<h:form>	
		<div>
			<h:outputLabel value="Titulo"/>
			<h:inputText id="titulo" value="#{adminLivrosBean.livro.titulo}" required="true" />
			<h:message for="titulo"/>
		</div>
		<div>
			<h:outputLabel value="Descrição"/>
			<h:inputTextarea id="descricao" rows="4" cols="20" value="#{adminLivrosBean.livro.descricao}" required="true" />
			<h:message for="descricao"/>
		</div>
		<div>
			<h:outputLabel value="Págs.:"/>
			<h:inputText id="paginas" value="#{adminLivrosBean.livro.paginas}" required="true"  >
				<f:validateLongRange minimum="80"/>
			</h:inputText>
			<h:message for="paginas"/>
		</div>
		<div>
			<h:outputLabel value="Preço"/>
			<h:inputText id="valor" value="#{adminLivrosBean.livro.preco}" required="true" >
				<f:validateDoubleRange minimum="20" maximum="150"/>
			</h:inputText>
			<h:message for="valor"/>
		</div>		
		<div>
			<h:outputLabel value="Autores"/>
			<h:selectManyListbox id="autores" value="#{adminLivrosBean.autoresId}"
				converter="javax.faces.Integer">
				<f:selectItems value="#{adminLivrosBean.autores}"
					var="autor"
					itemValue="#{autor.id}" itemLabel="#{autor.nome}"/>
			</h:selectManyListbox>
			<h:message for="autores"/>
		</div>
		<h:commandButton value="Cadastrar" action="#{adminLivrosBean.salvar}"/>

	
	
	</h:form>





</html>
